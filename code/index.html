<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purl & Program</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Video or image as a header is cool :) -->
    <div class="hero-image">
      <h1>Purl & Program ðŸ§¶</h1>
    </div>
    <!-- Signup form -->
    <form action="submit">
      <h2>Request Item</h2>
      <fieldset>
        <label class="label">
          <span class="name">Name</span>
          <input type="text" name="name" placeholder="Jane Doe" />
        </label>
        <label class="label">
          <span class="name">Email</span>
          <input type="text" name="email" placeholder="jane@example.com" />
        </label>
        <label class="label">
          <span class="name">Next Project</span>
          <input
            class="radio-btn"
            type="radio"
            name="nextProject"
            id="sweater"
            placeholder="Sweater"
          />
          <label for="sweater">Sweater</label>
          <input
            class="radio-btn"
            type="radio"
            name="nextProject"
            id="hat"
            placeholder="Hat"
          />
          <label for="sweater">Hat</label>
          <input
            class="radio-btn"
            type="radio"
            name="nextProject"
            id="dress"
            placeholder="Dress"
          />
          <label for="sweater">Dress</label>
        </label>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
