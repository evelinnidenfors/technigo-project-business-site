<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purl & Program</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Video or image as a header is cool :) -->
    <div class="hero-image">
      <h1>Purl & Program ðŸ§¶</h1>
    </div>
    <!-- Signup form -->
    <form action="http://httpbin.org/anything" method="POST">
      <h2>Request Item</h2>
      <fieldset>
        <label class="label">
          <span class="name">Name</span>
          <input
            type="text"
            name="name"
            placeholder="Jane Doe"
            required
            class="input"
          />
        </label>
        <label class="label">
          <span class="name">Email</span>
          <input
            type="email"
            name="email"
            placeholder="jane@example.com"
            required
            class="input"
          />
        </label>
        <div class="wrapper">
          <span class="name">Next Project</span>
          <div class="radio-wrapper">
            <label class="container"
              >Sweater
              <input
                class="radio-btn"
                type="radio"
                checked="checked"
                name="radio"
                id="sweater"
                value="sweater"
                placeholder="Sweater"
              />
              <span class="checkmark"></span>
            </label>
            <label class="container"
              >Hat
              <input
                class="radio-btn"
                type="radio"
                name="radio"
                id="hat"
                value="hat"
                placeholder="Hat"
              />

              <span class="checkmark"></span>
            </label>
            <label class="container"
              >Dress
              <input
                class="radio-btn"
                type="radio"
                name="radio"
                id="dress"
                value="dress"
                placeholder="Dress"
              />

              <span class="checkmark"></span>
            </label>
          </div>
        </div>
      </fieldset>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
